  - ipywidgets
  - jupyter
  - jupyterlab
  - matplotlib
  - networkx
  - numpy
  - pandas
  - pandoc
  - pip
  - python=3.8
  - scipy
  - scikit-learn
  - seaborn
  - sphinx
  - sympy
  - tqdm
  - pip:
    - black
    - cvxpy
    - jupyterlab_code_formatter==1.4.4
    - nbgrader
    - nbsphinx
    - nbsphinx_link
    - pycodestyle
    - pygments==2.7.1
    - sphinx-autobuild
    - sphinx-copybutton
    - sphinx_rtd_theme==0.5.0